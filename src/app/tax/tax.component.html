<div class="row mt-4">
            <div class="container mt-4">
              <div class="container ">
                <div class="row align-items-center justify-content-end p-o">
                   <div class="col-auto mr-auto mt-2 ">
                        <div class="form-group-0">
                            <h2><b>Tax list</b></h2>
                        </div>
                    </div>
                    <div class="col-auto px-1">
                        <div class="form-group mr-0">
                            <div style="position: relative;">
                                <input id="search"  class="form-control" type="text"
                                    name="search" placeholder="Search.." aria-label="Search">
                                <i class="fas fa-search search-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto px-1">
                        <div class="form-group mr-0">
                            <button type="button" class="btn button"[routerLink]="['/admin/create-tax']">
                                + Add new
                            </button>
                        </div>
                    </div>
                </div>
            </div>
                <table class="table table-responsive mb-0" *ngIf="tax.data.items.length">
                    <thead>
                        <tr>
                            <th scope="col"class="text-nowrap">Name</th>
                            <th scope="col"> Rate</th>
                            <th scope="col text-truncate">Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of tax.data.items">
                            <td>{{item.name}}</td>
                            <td>{{item.rate}}</td>
                            <td>{{truncateText(item.description) }}</td>
                            <td class="text-end">
                                <div class="dropdown">
                                  <a href="#"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img src="assets/images/dot.png" alt="Dashboard Image" class="image" >
                                  </a>
                                  <div class="dropdown-menu dropdown-menu-right">
                                    <a [routerLink]="['/admin/tax', item.id, 'update']" class="dropdown-item">Edit</a>
                                  </div>
                                </div>
                              </td>
                        </tr>
                    </tbody>
                </table>
                <ng-container *ngIf="loading">
                  <div class="text-center">
                      <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      </div>
              </ng-container>
            </div>
</div>

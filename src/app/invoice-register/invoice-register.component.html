<div class="mt-15  ml-auto mr-auto" style="width:50%;">
    <div class="row ">
        <div class="col-md-12">
            <div class="card-body ">
                <h2 class="text-uppercase text-center mb-5"><b>Create a Invoice account</b></h2>

                <form [formGroup]="registerForm">

                    <div class="form-outline mb-4 col">
                        <label for="url" class="form-label"> Url</label>
                        <input type="text" id="url" name="url" class="form-control form-control-lg"
                            formControlName="url">
                        <div *ngIf="url?.invalid && (url?.dirty || url?.touched)" class="alert alert-danger">
                            <div *ngIf="url?.errors?.['required']">
                                Url is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-outline mb-4 col">
                        <label class="form-label" for="number" name="number">Number</label>
                        <input type="number" id="number" class="form-control form-control-lg"
                            formControlName="number" />
                        <div *ngIf="number?.invalid && (number?.dirty || number?.touched)" class="alert alert-danger">
                            <div *ngIf="number?.errors?.['required']">
                                Number is required.
                            </div>

                        </div>
                    </div>
                    <div class="form-outline mb-4 col">
                        <label class="form-label" for="subscription_id" name="subscription_id">Subscription id</label>
                        <input type="number" id="subscription_id" class="form-control form-control-lg"
                            formControlName="subscription_id" />
                        <div *ngIf="subscription_id?.invalid && (subscription_id?.dirty || subscription_id?.touched)"
                            class="alert alert-danger">
                            <div *ngIf="subscription_id?.errors?.['required']">
                                Subscription id is required.
                            </div>

                        </div>
                    </div>
                    <div class="form-outline mb-4 col">
                        <label class="form-label" for="due_amount" name="due_amount">Due amount</label>
                        <input type="number" id="due_amount" class="form-control form-control-lg"
                            formControlName="due_amount" />

                    </div>
                    <div class="form-outline mb-4 col">
                        <label class="form-label" for="total" name="total">Total</label>
                        <input type="number" id="total" class="form-control form-control-lg" formControlName="total" />

                    </div>

                    <div class="form-outline mb-4 col">
                        <label class="form-label" for="invoice_date" name="invoice_date">Invoive date</label>
                        <input type="date" id="invoice_date" class="form-control form-control-lg"
                            formControlName="invoice_date" />

                    </div>
                    <div class="form-outline mb-4 col">
                        <label class="form-label" for="invoice_due_date" name="invoice_due_date">Invoive due
                            date</label>
                        <input type="date" id="invoice_due_date" class="form-control form-control-lg"
                            formControlName="invoice_due_date" />


                    </div>
                    <div class="form-outline mb-4 col">

                        <label class="form-label" for="status">Status</label>
                        <input type="text" id="status" class="form-control form-control-lg" formControlName="status"
                            placeholder="sent/overdue" />
                    </div>
                    <div class="form-outline mb-4 col">
                        <label class="form-label">Comments</label>
                        <textarea id="comments" name="comments" rows="4" class="form-control form-control-lg"
                            placeholder="Write your comments..." formControlName="comments"></textarea>
                    </div>




                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="onregister()"
                            [disabled]="!registerForm.valid">Register</button>
                    </div>
                </form>
                <div *ngIf="registerResponse && !errorResponse" class="alert alert-success">
                    Registration successful!
                </div>
                <div *ngIf="errorResponse && !registerResponse" class="alert alert-danger">
                    Error occurred during registration.
                </div>


            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-auto mt-5 ml-0">
        <div class="form-group-0 ml-0">
          <h2> <img src="assets/images/left-arrow.png" routerLink="/admin/user" class="custom-img ml-0 mr-2" alt="left-arrow"><b>Add User</b></h2>
        </div>
      </div>
</div>
  <form [formGroup]="registerForm">
    <div class="row mb-4 mt-3">
        <div class="form-outline col ">
            <select class="form-control form-select w-50" aria-label="form-select-lg example"
                name="user_type" formControlName="user_type">
                <option selected value="">Select the user type</option>
                <option value="Admin">Admin</option>
                <option value="Subadmin">Sub Admin</option>
            </select>
            <div *ngIf="user_type?.invalid && (user_type?.dirty || user_type?.touched)"
                class="alert alert-danger">
                <div *ngIf="user_type?.errors?.['required']">
                    You must select one of the above option.
                </div>
            </div>
        </div>
    </div>

      <div class="row mb-4">
        <div class=" col w-50">
            <label for="name" class="form-label"> Name</label> <input type="text" id="name" name="name"
                class="form-control form-control-lg" formControlName="name" placeholder="Name">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                <div *ngIf="name?.errors?.['required']">
                    Name is required.
                </div>
            </div>
            
        </div>
        <div class=" col w-20">
            <label class="form-label" for="form3Example3cg" name="email">Email</label>
            <input type="email" id="form3Example3cg" class="form-control form-control-lg " formControlName="email" placeholder="Email" />
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                <div *ngIf="email?.errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="email?.errors?.['email']">
                    Please enter a valid email address.
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
                <label class="form-label" for="form3Example4cg" name="password">Password</label>
                <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                    formControlName="password" placeholder="password" />
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                    <div *ngIf="password?.errors?.['required']">
                        Password is required.
                    </div>
                    <div *ngIf="password?.errors?.['minlength']">
                        Password must be at least 8 characters long.
                    </div>
                </div>
        </div>
        <div class="col">
                <label class="form-label" for="form3Example1cg" name="company"> Company</label>
                <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                    formControlName="company" placeholder="Company" />
                <div *ngIf="company?.invalid && (company?.dirty || company?.touched)" class="alert alert-danger">
                    <div *ngIf="company?.errors?.['required']">
                        Company name is required.
                    </div>
                </div>
        </div>
        </div>
        <div class="row">
            <div class="form-outline col">
                <label class="form-label" for="form3Example4cdg" name="address">Address</label>
                <input type="text" id="form3Example4cdg" class="form-control form-control-lg w-50"
                    formControlName="address" placeholder="Address"/>
                <div *ngIf="address?.invalid && (address?.dirty || address?.touched)" class="alert alert-danger">
                    <div *ngIf="address?.errors?.['required']">
                        Address is required.
                    </div>
                </div>
            </div>
        </div>

    
      <div class="form-group">
        <button type="button" class="btn button mt-5" style="width: 200px;" (click)="onregister()"
        [disabled]="!registerForm.valid">Save</button>
      </div>
    </form>

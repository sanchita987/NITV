<div class="col-auto mr-auto mt-5 ">
  <div class="form-group-0">
    <h2> <img src="assets/images/left-arrow.png" routerLink="/admin/tax" class="custom-img mr-4" alt="left-arrow"><b>Add Tax</b></h2>
  </div>
</div>
<form [formGroup] = "taxForm" class="ml-4">
    <div class="row">
    <div class="form-outline mb-2 col">
    <div class="form-group">
      <label for="taxName">Name</label>
      <input type="text" id="taxName" name="taxName" class="form-control" formControlName="name" placeholder="Name" required>
      <div *ngIf="name?.invalid && (name?.dirty ||name?.touched)" class="alert alert-danger">
        <div *ngIf="name?.errors?.['required']">
            Name is required.
        </div>
    </div>
    </div>
    </div>
    <div class="form-outline mb-2 col">
      <label for="taxRate">Rate</label>
      <input type="number" id="taxRate" name="taxRate" class="form-control" placeholder="rate" required formControlName="rate"> 
      <div *ngIf="rate?.invalid && (rate?.dirty ||rate?.touched)" class="alert alert-danger">
        <div *ngIf="rate?.errors?.['required']">
            Rate is required.
        </div>
    </div>
    </div>
  </div>
    <div class="form-group">
      <label for="taxDescription">Description</label>
      <textarea id="taxDescription" name="taxDescription" class="form-control w-50" formControlName="description" placeholder="descriptions.."></textarea>
      <div *ngIf="description?.invalid && (description?.dirty ||description?.touched)" class="alert alert-danger">
        <div *ngIf="description?.errors?.['required']">
            Description is required.
        </div>
    </div>
    </div>
  
    <div class="form-group">
      <button type="button" class="btn btn-primary" style="width: 200px;" (click)="ontaxRegister()" routerLink="tax">Save</button>
    </div>
  </form>

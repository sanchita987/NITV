<div class="row ml-5">
  <div class="table-responsive">
    <div class="col-12 overflow-y">
      <div class="bg-white">

        <div class="row align-items-center justify-content-start">
          <div class="col-auto mr-auto mt-2 ">
              <div class="form-group-0">
                <h2><b>User Details</b></h2>
              </div>
            </div>
            </div>
        <div class="row justify-content-end">
          <div class="col-auto">
            <a [routerLink]="['/admin/user-register']" class="btn btn-info"><i class="fa-solid fa-plus mr-1"></i>Add new</a>
          </div>
          </div>
        <table class="table mb-0 ">
          <thead class="sticky-header">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">User Type</th>
              <th scope="col"> Name</th>
              <th scope="col">Company</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
              <th scope="col">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of user['items']">
              <td>{{post.id}}</td>
              <td>{{post.user_type}}</td>
              <td>{{post.name}}</td>
              <td>{{post.company}}</td>
              <td>{{post.email}}</td>
              <td>{{post.phone}}</td>
              <td>{{post.address}}</td>
              <td>{{post.is_active}}</td>
              <td>
                <a [routerLink]="['/admin/user', post.id]" class="btn btn-info">Detail</a>
              </td>
              <td>
                <a [routerLink]="['/admin/user/',post.id, 'update']" class="btn btn-info">Update</a>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
